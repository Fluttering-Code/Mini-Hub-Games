<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Game Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    .game-buttons {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    iframe {
      margin-top: 30px;
      border: 2px solid #ccc;
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <h1>Mini Game Hub</h1>
  <div class="game-buttons">
    <button onclick="loadGame('tic-tac-toe.html')">Tic Tac Toe</button>
    <button onclick="loadGame('snake.html')">Snake</button>
  </div>
  <iframe id="gameFrame" src="" title="Game Window"></iframe>

  <script>
    function loadGame(gameFile) {
      document.getElementById('gameFrame').src = gameFile;
    }
  </script>
</body>
</html>
